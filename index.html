<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random<br><span>Password Generater</span></br></h1>
        <input type="text" placeholder="RamdomPassword" id="Password">
        <img onclick=" copy()" src="./images/copy.png" alt="copy">
        <div class="enter">
            <button onclick="createPassword()"><img src="./images/generate.png" alt="symbol"><span> Generate Password<span></span></button>
        </div>
    </div>
</body>

<script>
    const passwordBox = document.getElementById("Password");
    const len = 12;

    const UPPERCASE = "ABCDEFGHIJKLMNOPQRSTUVXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const symbols = "!@#$%^&*()<>?/{}[]:;`~+=-_";

    const allLetter = UPPERCASE + lowerCase + numbers + symbols;

    function createPassword(){
        let password = "";
         password+= UPPERCASE[Math.floor(Math.random() * UPPERCASE.length)];
         password+= lowerCase[Math.floor(Math.random() * lowerCase.length)]
         password+= numbers[Math.floor(Math.random() * numbers.length)]
         password+= symbols[Math.floor(Math.random() * symbols.length)]
         
         while(len > password.length){
            password+= allLetter[Math.floor(Math.random() * allLetter.length)]
         }

         passwordBox.value = password;
    }

    function copy(){
            passwordBox.select();
            document.execCommand("copy");
    }
</script>

</html>
